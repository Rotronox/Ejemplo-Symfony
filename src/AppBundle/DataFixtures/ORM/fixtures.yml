AppBundle\Entity\Usuario:
  pepe:
    nombre: Pepe
    apellidos: Gotera Gotera
    ordenanza: true
    secretario: false

  ordenanza_{1..3}:
    nombre: <es_ES:firstName()>
    apellidos: '<es_ES:lastName()> <es_ES:lastName()>'
    ordenanza: true
    secretario: false

  secretario:
    nombre: Secretario
    apellidos: '<es_ES:lastName()> <es_ES:lastName()>'
    ordenanza: false
    secretario: true

  usuario_1:
    nombre: <es_ES:firstName()>
    apellidos: '<es_ES:lastName()> <es_ES:lastName()>'
    ordenanza: false
    secretario: false

  usuario_{2..20}:
    nombre: <es_ES:firstName()>
    apellidos: '<es_ES:lastName()> <es_ES:lastName()>'
    ordenanza: <boolean(5)>
    secretario: false

AppBundle\Entity\Dependencia:
  dependencia_sala_profesorado:
    descripcion: 'Sala de profesorado'

  dependencia_aula{1..10}:
    descripcion: 'Aula <current()>'
    responsables: '1x @usuario*'

  dependencia_departamento{1..10}:
    descripcion: 'Departamento <current()>'
    responsables: '1x @usuario*'

AppBundle\Entity\Llave:
  llave_{1..80}:
    descripcion: '<word()>'
    codigo (unique): <randomNumber(8)>
    usuario: '15%? @usuario_*'
    fechaPrestamo: '<dateTimeBetween("-3 months", "now")>'
    dependencia: '@dependencia*'
